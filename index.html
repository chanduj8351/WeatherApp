<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1><i class="fas fa-cloud-sun"></i>‚òÅ Weather App</h1>
            <div class="search-container">
                <input type="text" id="location-input" placeholder="Enter location...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </header>

        <div class="loading-container" id="loading">
            <div class="spinner"></div>
            <p>Fetching weather data...</p>
        </div>

        <main>
            <section class="current-weather" id="current-weather">
                <!-- Current weather will be inserted here -->
            </section>

            <section class="forecast" id="forecast">
                <h2>3-Day Forecast</h2>
                <div class="forecast-cards" id="forecast-cards">
                    <!-- Forecast will be inserted here -->
                </div>
            </section>
        </main>

        <footer>
            <p>Powered by wttr.in API</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
